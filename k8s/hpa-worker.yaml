apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-node
  namespace: geostreamdb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-node
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 30
          periodSeconds: 60
