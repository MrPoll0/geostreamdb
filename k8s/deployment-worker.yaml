apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-node
  namespace: geostreamdb
  labels:
    app: worker-node
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: worker-node
  template:
    metadata:
      labels:
        app: worker-node
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: worker-node
        image: geostreamdb-worker-node:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 2112
          name: metrics
        readinessProbe:
          httpGet:
            path: /metrics
            port: 2112
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /metrics
            port: 2112
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 6
        env:
        - name: PORT
          value: "50051"
        - name: METRICS_PORT
          value: "2112"
        - name: REGISTRY_ADDRESS
          value: "registry-service.geostreamdb.svc.cluster.local:50051"
        - name: WORKER_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "3Gi"
            cpu: "3000m"
