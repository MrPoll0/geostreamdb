apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: geostreamdb-gateway
  namespace: geostreamdb
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: geostreamdb-tls
      allowedRoutes:
        namespaces:
          from: Same