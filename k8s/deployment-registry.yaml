apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: geostreamdb
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: geostreamdb-registry:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 2112
          name: metrics
        env:
        - name: PORT
          value: "50051"
        - name: METRICS_PORT
          value: "2112"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
